<mat-card-title>Verificated Connections</mat-card-title>
<mat-card-subtitle>Your verificated ip's list</mat-card-subtitle>
<mat-divider></mat-divider>

<mat-card-content>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="table-small mat-elevation-z8">

      <ng-container matColumnDef="ip">
        <th mat-header-cell *matHeaderCellDef> IP </th>
        <td mat-cell *matCellDef="let element"> {{ element }} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" aria-label="Delete verified IP" (click)="openConfirmDeleteDialog(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
</mat-card-content>
